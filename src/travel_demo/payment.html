<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Payment</title>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            wx.config(wechatConfig);

            wx.ready(function () {
                if (prepaidConfig != undefined) {
                    wx.chooseWXPay({
                        timestamp: prepaidConfig.timeStamp,
                        nonceStr: prepaidConfig.nonceStr,
                        package: prepaidConfig.package,
                        signType: prepaidConfig.signType,
                        paySign: prepaidConfig.paySign,
                        success: function (res) {
                            $('#config').html('=============      ' + res);
                        },
                        error: function(error) {
                            $('#config').html('=============      ' + error);
                        }
                    });
                }
            });

            wx.error(function(error) {

            });
        })
    </script>
</head>
<body>

<h1>Payment for your trip</h1>

<h2 id="config"></h2>

<h2 id="result"></h2>

</body>
</html>
