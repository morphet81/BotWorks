<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Payment</title>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#config').html(wechatConfig.debug);

            wx.config(wechatConfig);

            wx.ready(function () {
                if(prepaidConfig != undefined) {
                    wx.chooseWXPay({
                        timestamp: Date.now(),
                        nonceStr: prepaidConfig.nonce_str,
                        package: 'prepaid_id=' + prepaidConfig.prepay_id,
                        signType: 'MD5',
                        paySign: prepaidConfig.sign,
                        success: function (res) {
                           alert('ok   ' + res);
                        }
                    });
                }
            });

            wx.error(function() {
                alert('Error with Wechat: ' + error);
            });
        })
    </script>
</head>
<body>

<h1>Payment for your trip</h1>

<h2 id="config"></h2>

<h2 id="result"></h2>

</body>
</html>
