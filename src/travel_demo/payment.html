<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trip Payment</title>

    <link rel="stylesheet" type="text/css" href="/demo.css" />

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            wx.config(wechatConfig);

            wx.ready(function () {
                if (prepaidConfig != undefined) {
                    wx.chooseWXPay({
                        timestamp: prepaidConfig.timeStamp,
                        nonceStr: prepaidConfig.nonceStr,
                        package: prepaidConfig.package,
                        signType: prepaidConfig.signType,
                        paySign: prepaidConfig.paySign,
                        success: function (res) {
                            wx.closeWindow();
                        },
                        error: function(error) {
                            alert('Payment failed. Please try again later...')
                        }
                    });
                }
            });

            wx.error(function(error) {

            });
        })
    </script>
</head>
<body>

<img id="wechat_img" src="/wechat.png"/>

<h1>Your payment is processing. Please follow WeChat instuctions.</h1>

</body>
</html>
